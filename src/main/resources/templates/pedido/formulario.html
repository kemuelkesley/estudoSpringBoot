<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base :: head}">
		<title>Form</title>
	</head>
<body>
	
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid"  class="form-control" placeholder="nome do produto">
					<small><i>Informar qual o nome do produto.</i></small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">
						<span>Erros do nome Produto</span>
					</div>
				</div>			
				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
					<small><i>Procure em um site o produto que você deseja e cole a url da página aqui.</i></small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">
						<span>Erros da url do Produto</span>
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="urlImagem">
					<small><i>Procure em um site a imagem do produto que você deseja e cole a url da página aqui.</i></small>
					<div th:errors="*{urlImagem}"  class="invalid-feedback">
						<span>Erros da imagem do Produto</span>
					</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control">Adicione detalhes importantes para ajudar o comprador.</textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
				<div class="mt-3">
				<a href="/home"><- Voltar</a>
				</div>
			</form>
		</div>
	</div>
	
	
</body>
</html>
